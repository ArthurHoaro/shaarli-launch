<!DOCTYPE html>
<html>
<head>{include="includes"}</head>
<body onload="document.uploadform.filetoupload.focus();">
{include="launch"}
<section role="main">
  <article role="article" class="link-article" id="article">
    <h1>Import</h1>

    <p>
      Import Netscape html bookmarks (as exported from Firefox/Chrome/Opera/delicious/diigo...).<br>
      Max filesize: {$maxfilesize} bytes.
    </p>

    <form method="POST" action="?do=upload" enctype="multipart/form-data" name="uploadform" id="uploadform">
      <input type="hidden" name="token" value="{$token}">
      <input type="file" name="filetoupload" size="80"><br>
      <input type="hidden" name="MAX_FILE_SIZE" value="{$maxfilesize}">
      <input type="checkbox" name="private" id="private">
      <label for="private">&nbsp;Import all links as private</label><br>
      <input type="checkbox" name="overwrite" id="overwrite">
      <label for="overwrite">&nbsp;Overwrite existing links</label>
      <br><br>
      <input type="submit" name="import_file" value="Import" class="bigbutton"><br>
    </form>
  </article>
</section>
{include="page.footer"}
</body>
</html>
