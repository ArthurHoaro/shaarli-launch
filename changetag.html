<!DOCTYPE html>
<html>
<head>
  {include="includes"}
  <link type="text/css" rel="stylesheet" href="inc/awesomplete.css#" />
  <script src="inc/awesomplete.min.js#"></script>
</head>
<body onload="document.changetag.fromtag.focus();">
{include="hoaro"}
<section role="main">
  <article role="article" class="link-article" id="article">
    <h1>Change tag</h1>

    <form method="POST" action="" name="changetag" id="changetag">
      <input type="hidden" name="token" value="{$token}">
      Tag <br>
      <input type="text" name="fromtag" id="fromtag"
             list="tagsList" autocomplete="off" class="awesomplete" data-minChars="1">
      <datalist id="tagsList">
        {loop="$tags"}<option>{$key}</option>{/loop}
      </datalist><br>
      Rename to<br>
      <input type="text" name="totag"><br>
      <input type="submit" name="renametag" value="Rename tag" class="bigbutton">
      <input type="submit" name="deletetag" value="Delete tag" class="bigbutton" onClick="return confirmDeleteTag();">

      <small>(Case sensitive) FIXME!</small>
    </form>
    <script>
      function confirmDeleteTag() {
        return confirm('Are you sure you want to delete this tag from all links ?') != false;
      }
    </script>
  </article>
</section>
{include="page.footer"}
</body>
</html>
