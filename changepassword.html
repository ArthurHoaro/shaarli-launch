<!DOCTYPE html>
<html>
<head>{include="includes"}</head>
<body onload="document.changepasswordform.oldpassword.focus();">
{include="launch"}
<section role="main">
  <article role="article" class="link-article" id="article">
    <h1>Change password</h1>

    <form method="POST" action="" name="changepasswordform" id="changepasswordform">
      <p>
        <a href="#" id="showpass">&#128065; Show passwords</a>
      </p>
      Current password<br>
      <input type="password" name="oldpassword"><br>
      New password<br>
      <input type="password" name="setpassword"><br>
      <input type="hidden" name="token" value="{$token}">
      <input type="submit" name="Save" value="Save password" class="bigbutton">
    </form>
  </article>
</section>
{include="page.footer"}

<script>
  document.getElementById('showpass').addEventListener('click', function(event) {
    var elemnew = document.getElementsByName('setpassword')[0];
    var elemold = document.getElementsByName('oldpassword')[0];
    elemnew.type = (elemnew.type == 'password') ? 'text' : 'password';
    elemold.type = (elemold.type == 'password') ? 'text' : 'password';
    if (elemnew.type == 'text') {
      event.target.innerHTML = '&#128065; Hide passwords';
    } else {
      event.target.innerHTML = '&#128065; Show passwords';
    }
    event.preventDefault();
  });
</script>
</body>
</html>
