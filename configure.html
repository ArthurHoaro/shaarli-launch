<!DOCTYPE html>
<html>
<head>{include="includes"}</head>
<body onload="document.configform.title.focus();">
{include="launch"}
<section role="main">
  <article role="article" class="link-article" id="article">
    <h1>Configuration</h1>

    <form method="POST" action="#" name="configform" id="configform">
      <input type="hidden" name="token" value="{$token}">
      <table border="0" cellpadding="20">

        <tr>
          <td><b>Page title</b></td>
          <td><input type="text" name="title" id="title" size="50" value="{$title}"></td>
        </tr>

        <tr>
          <td><b>Title link</b></td>
          <td><input type="text" name="titleLink" id="titleLink" size="50" value="{$titleLink}"></td>
        </tr>

	<tr>
          <td>
	    <b>{'Theme'|t}</b>
	  </td>
	  <td>
            <select name="theme" id="theme" class="align">
              {loop="$theme_available"}
                <option value="{$value}"{if="$value===$theme"} selected="selected" {/if}>{$value|ucfirst}</option>
              {/loop}
            </select>
          </td>
	</tr>	

	<tr>
	    <td><b>Timezone</b></td>
            <td>
              <select id="continent" name="continent">
                {loop="$continents"}
                  {if="$key !== 'selected'"}
                    <option value="{$value}" {if="$continents.selected === $value"}selected{/if}>
                      {$value}
                    </option>
                  {/if}
                {/loop}
              </select>
              <select id="city" name="city">
                {loop="$cities"}
                  {if="$key !== 'selected'"}
                    <option value="{$value.city}"
                            {if="$cities.selected === $value.city"}selected{/if}
                            data-continent="{$value.continent}">
                      {$value.city}
                    </option>
                  {/if}
                {/loop}
              </select>
	     </td>
	</tr>

        <tr>
          <td valign="top"><b>Redirector</b></td>
          <td><input type="text" name="redirector" id="redirector" size="50" value="{$redirector}"><br>(e.g. <i>http://anonym.to/?</i>
            will mask the HTTP_REFERER)
          </td>
        </tr>

        <tr>
          <td valign="top">
            <b>Security</b>
          </td>
          <td>
            <input type="checkbox" name="disablesessionprotection" id="disablesessionprotection"
                   {if="$session_protection_disabled"}checked{/if}>
            <label for="disablesessionprotection">
              &nbsp;Disable session cookie hijacking protection (Check this if you get
              disconnected often or if your IP address changes often.)
            </label>
          </td>
        </tr>

        <tr>
          <td valign="top">
            <b>New link</b>
          </td>
          <td>
            <input type="checkbox" name="privateLinkByDefault" id="privateLinkByDefault"
                   {if="$private_links_default"}checked{/if}/>
            <label for="privateLinkByDefault">
              &nbsp;All new link are private by default
            </label>
          </td>
        </tr>

        <tr>
          <td valign="top">
            <b>Enable RSS Permalinks</b>
          </td>
          <td>
            <input type="checkbox" name="enableRssPermalinks" id="enableRssPermalinks"
                   {if="$enable_rss_permalinks"}checked{/if}/>
            <label for="enableRssPermalinks">
              &nbsp;Switches the RSS feed URLs between full URLs and shortlinks. Enabling it will show a permalink in the description, and the feed item will be linked to the absolute URL. Disabling it swaps this behaviour around (permalink in title and link in description).
            </label>
          </td>
        </tr>

        <tr>
          <td valign="top">
            <b>Hide public links</b>
          </td>
          <td>
            <input type="checkbox" name="hidePublicLinks" id="hidePublicLinks"
                   {if="$hide_public_links"}checked{/if}/>
            <label for="hidePublicLinks">
              &nbsp;Do not show any links if the user is not logged in.
            </label>
          </td>
        </tr>

        <tr>
          <td valign="top">
            <b>Update</b>
          </td>
          <td>
            <input type="checkbox" name="updateCheck" id="updateCheck"
                   {if="$enable_update_check"}checked{/if}/>
            <label for="updateCheck">
              &nbsp;Notify me when a new release is ready
            </label>
          </td>
        </tr>

        <tr>
          <td></td>
          <td align="right"><input type="submit" name="Save" value="Save config" class="bigbutton"></td>
        </tr>
      </table>
    </form>
  </article>
</section>
{include="page.footer"}
{$timezone_js}
</body>
</html>
