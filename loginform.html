<!DOCTYPE html>
<html>
<head>{include="includes"}</head>
<body
{if="ban_canLogin()"} onload="document.loginform.login.focus();"{/if}>
{include="launch"}
<section role="main">
  <article role="article" class="link-article" id="article">
    <h1>Login</h1>
    {if="!ban_canLogin()"}
    You have been banned from login after too many failed attempts. Try later.
    {else}
    <form method="post" name="loginform">
      <label for="login">Login<br></label>
      <input type="text" id="login" name="login" tabindex="1"><br>
      <label for="password">Password</label><br>
      <input type="password" id="password" name="password" tabindex="2"><br>
      <label for="longlastingsession">
        <input type="checkbox" name="longlastingsession" id="longlastingsession" tabindex="3">
        Remember me</label><br>
      <input type="submit" value="Login" class="bigbutton" tabindex="4">
      <input type="hidden" name="token" value="{$token}">
      {if="$returnurl"}<input type="hidden" name="returnurl" value="{$returnurl}">{/if}
    </form>
    {/if}
  </article>
</section>
{include="page.footer"}
</body>
</html>
